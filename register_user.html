<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="ui header blue middle-align">User Registration</h1>
        <form class="ui form" method="post" action="/register">
            <div class="container two column wide">
                <div class="ui column label">
                    <label for="name">Name</label>
                </div>
                <div class="ui column">
                    <input type="text" name="name">
                </div>
            </div>
            <div class="container two column wide">
                <div class="ui column label">
                    <label for="email">E-mail</label>
                </div>
                <div class="ui column">
                    <input type="text" name="email">
                </div>
            </div>
            <div>
                <button class="ui button" type="submit">Register</button>
            </div>
            <div class="ui divider"></div>
        </form>
    </body>
</html>
