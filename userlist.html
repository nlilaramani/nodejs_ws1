<html>
    <head>
        <link rel="stylesheet" href="styles.css">

        <script lang="javascript">
            var http=new XMLHttpRequest();
            http.onreadystatechange=function(){
                console.log(http.responseText);
                var users=JSON.parse(http.responseText);
                var resptext="";
                //var users=http.responseText;
                resptext+="<div class='ui column large blue'>Name</div><div class='ui column large blue'>E-mail</div>";
                for(user of users){
                    resptext+="<div class='ui column large'>"+user["name"]+"</div><div class='ui column large'>"+user["email"]+"</div>";
                }
                // Use DOM API to populate the page
                var element=document.getElementById("users");
                //element.innerHTML
                element.innerHTML=resptext;                
            }
            http.open("GET","http://localhost:8090/users");
            http.send();
        </script>
    </head>
    <body>
        <h1 class="ui header green middle">User list</h1>
        <div class="ui two column grid blue" id="users">
            
        </div>
    </body>
</html>
