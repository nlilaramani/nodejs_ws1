<html>
    <head>
        <script lang="javascript">
            var http=new XMLHttpRequest();
            http.onreadystatechange=function(){
                console.log(http.responseText);
                var users=JSON.parse(http.responseText);
                var resptext="";
                //var users=http.responseText;
                for(user of users){
                    resptext+="<h2> Name:"+user["name"]+" Email:"+user["email"]+"</h2>";
                }
                var element=document.getElementById("users");
                element.innerHTML=resptext;                
            }
            http.open("GET","http://localhost:8090/users");
            http.send();
        </script>
    </head>
    <body>
        <h1>User list</h1>
        <div id="users"></div>
    </body>
</html>
